<div id="login-container">
  <div id="logo"><img src="../../assets/img/logo.png" height="80rem"></div>
  <mat-card>
    <mat-card-title class="login-heading">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" autocomplete="off">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <div class="button">
          <a mat-raised-button [routerLink]="['/', 'sign-up']">Sign Up</a>
          <button mat-raised-button color="primary" type="submit" [disabled]="!this.form.valid" >Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>

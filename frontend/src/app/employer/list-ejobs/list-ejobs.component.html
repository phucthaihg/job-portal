<form [formGroup]="searchJobForm" (ngSubmit)="search()" autocomplete="off">
  <div id="search-bar">
    <div class="search-field">
      <mat-form-field appearance="outline">
        <mat-label>What</mat-label>
        <input type="text" matInput placeholder="Ex. Java" formControlName="keyword">
      </mat-form-field>
    </div>
    <div class="search-field search-field-location">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input type="text" matInput placeholder="Ex. Fairfield" formControlName="city">
      </mat-form-field>
    </div>
    <div class="search-field search-field-location">
      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input type="text" matInput placeholder="Ex. Iowa" formControlName="state">
      </mat-form-field>
    </div>
    <div class="search-button">
      <button class="btn-search" mat-raised-button color="primary" type="submit">Search</button>
    </div>
  </div>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title. </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element" [innerHtml]="element.description"> </td>
  </ng-container>

  <ng-container matColumnDef="job_type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.job_type}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.location.city}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.location.state}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" type="button" (click)="viewEJob(element)">View</button>
      <button mat-raised-button color="primary" type="button" (click)="editEJob(element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

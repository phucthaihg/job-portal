<div id="container">
  <mat-card>
    <mat-card-title>Profile
      <button class="btn-edit-profile" mat-raised-button color="primary" type="button" (click)="edit()" *ngIf="disableSelect">Edit Profile</button>
    </mat-card-title>
    <mat-card-content>
      <div [formGroup]="form" autocomplete="off">

        <p>
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input type="text" matInput placeholder="" formControlName="fullname" [readonly]="disableSelect">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="" formControlName="email" readonly>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Organization</mat-label>
            <input type="text" matInput placeholder="" formControlName="organization" [readonly]="disableSelect">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field >
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" (selectionChange)="refreshStates()" [disabled]="disableSelect" >
              <mat-option *ngFor="let country of countries"
                          [value]="country.name" >
                {{country.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field >
            <mat-label>State</mat-label>
            <mat-select formControlName="state" (selectionChange)="refreshCities()" [disabled]="disableSelect" >
              <mat-option *ngFor="let state of states"
                          [value]="state.name" >
                {{state.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field >
            <mat-label>City</mat-label>
            <mat-select formControlName="city" [disabled]="disableSelect" >
              <mat-option *ngFor="let city of cities"
                          [value]="city" >
                {{city}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input type="text" matInput placeholder="" formControlName="address" [readonly]="disableSelect">
          </mat-form-field>
        </p>

        <div class="button">
          <button mat-raised-button color="primary" type="button" (click)="cancel()">Cancel</button>
          <button mat-raised-button color="primary" type="button" (click)="updateProfile()" *ngIf="!disableSelect" [disabled]="!form.valid">Update</button>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</div>

<div id="container">
  <mat-card>
    <mat-card-title >Profile</mat-card-title>
    <mat-card-content>
      <div [formGroup]="form" autocomplete="off">

        <p>
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input type="text" matInput placeholder="" formControlName="fullname" [readonly]="disableSelect">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="" formControlName="email" readonly>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Education</mat-label>
            <input type="text" matInput placeholder="" formControlName="education" [readonly]="disableSelect">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Skills</mat-label>
            <input type="text" matInput placeholder="" formControlName="skill_set" [readonly]="disableSelect">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Experience</mat-label>
            <input type="text" matInput placeholder="" formControlName="yoe" [readonly]="disableSelect">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Resume</mat-label>
            <a [href]="user?.resume" target="_blank" class="profile-resume">
              <input type="text" matInput placeholder="" formControlName="resume" [readonly]="disableSelect">
            </a>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="status"  [(value)]="user.status" >
              <mat-option *ngFor="let status of seekerStatuses"
                          [value]="status.value"
                          >
                {{status.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <div class="button">
          <button mat-raised-button color="primary" type="button" (click)="cancel()">Cancel</button>
          <button mat-raised-button color="primary" type="button" (click)="updateProfile()" *ngIf="!disableSelect" [disabled]="!form.valid">Update</button>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</div>
